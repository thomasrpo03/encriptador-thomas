<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador de texto - Challenge One</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="/assets/alura_thomas.png" alt="logo" />
      </div>
      <div class="section-1">
        <div class="text-input-container">
          <textarea
            class="text-field"
            id="text-input"
            placeholder="Ingrese el texto aquÃ­"
          ></textarea>
        </div>
        <div class="btn-container">
          <input type="button" class="btn" id="paste-btn" value="Pegar" />
          <input type="button" class="btn" id="encrypt-btn" value="Encriptar" />
          <input
            type="button"
            class="btn"
            id="decrypt-btn"
            value="Desencriptar"
          />
          <input type="button" class="btn" id="clear-btn" value="Borrar" />
        </div>
      </div>
      <div class="section-2">
        <div class="pre-output" id="pre-output">
          <div class="draw-container">
            <img class="lock" src="/assets/lock.svg" alt="lock" />
          </div>
          <div class="paragraph-container">
            <h3>
              Ningun mensaje fue <br />
              encontrado
            </h3>
            <p>Ingresa el texto que desees encriptar o <br />desencriptar.</p>
          </div>
        </div>
        <div class="output-container" id="output-container">
          <textarea
            class="output-text"
            id="output"
            rows="5"
            readonly
          ></textarea>
          <div class="copy-btn-container">
            <button class="copy-btn" id="copy-btn">Copiar</button>
          </div>
        </div>
      </div>
      <div class="footer">
        <h4>Desarrollado por <strong>Thomas Restrepo Orrego &copy;</strong></h4>
        <a href="https://github.com/thomasrpo03" target="_blank">
          <img src="./assets/github.svg" alt="GitHub" class="logo-img" />
        </a>
        <a
          href="https://www.linkedin.com/in/thomas-restrepo03/"
          target="_blank"
        >
          <img src="./assets/linkedin.svg" alt="LinkedIn" class="logo-img" />
        </a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
